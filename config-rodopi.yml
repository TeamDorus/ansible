- name: Playbook to configure the host "rodopi"
  hosts: rodopi
  gather_facts: true


  tasks:

    - include_role:
        name: docker
      vars:
        ansible_become: true   # install as root


    - include_role:
        name: config_portainer_endpoint_create


    - include_role:
        name: config_hostscanner_entry_create


    - include_role:
        name: docker_mosquitto


    - include_role:
        name: docker_nodered
