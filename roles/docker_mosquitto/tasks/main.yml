---
- name: Create directories
  file:
    path: "{{ volume_dir }}"
    state: directory


- name: Copy mosquitto.conf file to remote host
  copy:
    src: "mosquitto.conf"
    dest: "{{ volume_dir }}/mosquitto.conf"


- name: Copy docker-compose file to remote host
  copy:
    src: "docker-compose.yml"
    dest: "{{ volume_dir }}/docker-compose.yml"


- name: Bring up the docker stack
  docker_compose:
    project_src: "{{ volume_dir }}"
    state: present


- name: Add mosquitto service to VM config in Netbox
  include_role:
    name: config_netbox_service_create
